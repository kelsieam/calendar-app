{% extends 'base.html' %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/6429eb5f97.js" crossorigin="anonymous"></script>

{% endblock %}
{% block body %}

<div class="alert alert-success" role="alert" id="alert-display"></div>
<div class="container">
    <div class="row">
      <div class="col-sm">
        
            <h2>file upload</h2>
            <form action="/create-file" method="POST" id="new-upload" enctype="multipart/form-data">
                What do you want this document to be called?
                <br>
                <input type="text" id="file-title" name="file-title">
                <br>
                <br>
                Please select a file to upload:
                <br>
                <input type="file" class="form control file" id="file" name="file">
                <br>
                <br>
                Please add any comments about this upload:
                <br>
                <input type="text" id="file-comment" name="file-comment">
                <br>
                <br>
                <input type="submit" id="new-file-submit" value="Upload File">
            </form>
            <div id="file-container" class="accordion accordion-flush"></div>
        
        </div>
        <div class="col-sm">
        
            <h2>create a shared list</h2>
            <form action="/create-list" method="POST" id="new-list">
                <div class="form-group">
                    <label for="list-title">List Title:</label>
                    <input type="text" id="list-title" name="list-title">
                </div>
                <br>
                <input type="submit" id="new-list-submit" value="Create List">
            </form>
            <br>
            <br>

            <div id="list-container" class="accordion accordion-flush"></div>
        
        </div>
        <div class="col-sm">
            <h2>&nbsp;&nbsp;family messages</h2>
            <form action="/create-message" id="new-message" method="POST">
                <div class="form-group row">
                  <label for="staticMessages" class="col-sm-1 col-form-label"></label>
                  <div class="col-sm-11">
                    <input type="text" readonly class="form-control-plaintext">
                    <div id="message-holder"></div>
                    <!-- value="email@example.com" -->
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputMessage" class="col-sm-1 col-form-label"></label>
                  <div class="col-sm-11">
                    <input type="text" class="form-control" id="inputMessage" name="inputMessage">
                  </div>
                </div>
                <div class="form-group-row">
                    <br>
                    <label for="messageSubmit" class="col-sm-3 col-form-label"></label>
                    <input type="submit" id="new-message-submit" value="Send message">
                </div>
              </form>
        </div>
    </div>
</div>
<br>
<br>
<script src="/static/js/get-upload-info.js"></script>
